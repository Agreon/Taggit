<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>TGT</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Taggit</b></span>

    <navbar (OnToggle)="toggleSidebar()"></navbar>

  <aside *ngIf="sidebarVisible" (click)="onClickSidebar()" class="main-sidebar">

  </aside>

  <div class="content-wrapper">
      <router-outlet></router-outlet>
  </div>

  <!--<div class="control-sidebar-bg"></div>-->
</div>
