<div class="auth-container">
  <div *ngIf="!currentUser">
    <a (click)="onSignIn()">Sign-In</a> |
    <a (click)="onSignUp()">Sign-Up</a>
  </div>
  <div *ngIf="currentUser">
    <a class="userName"><b>{{currentUser.username}}</b></a>
    <a class="signOut" (click)="onSignOut()"><i class="fa fa-sign-out"></i></a>
  </div>
</div>
