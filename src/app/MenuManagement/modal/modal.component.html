<div class="modal fade"
     tabindex="-1"
     [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" *ngIf="parameter">
        {{parameter.header}}
      </div>
      <div class="modal-body" *ngIf="parameter && parameter.inputs">
        <div class="modal-description" *ngIf="parameter.description">
          {{parameter.description}}
        </div>
        <div
            *ngFor="let input of parameter.inputs"
             class="row">
          <div class="col-lg-3 col-md-3 col-sm-3">
            {{input.label}}
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9">
            <input *ngIf="!input.hidden" type="text" [(ngModel)]="input.value" #inputField>
            <input *ngIf="input.hidden" type="password" [(ngModel)]="input.value" #inputField>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
      </div>
    </div>
  </div>
</div>
